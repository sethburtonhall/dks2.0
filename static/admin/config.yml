backend:
  name: git-gateway
  repo: sethburtonhall/dks2.0
  branch: master

media_folder: src/images
public_folder: assets

publish_mode: editorial_workflow
netlifySiteURL: https://dks-studio.netlify.com
display_url: https://dks-studio.netlify.com
logo_url: https://dks-studio.netlify.com/assets/dks-watermark.png

collections:
  - label: Blog
    name: blog
    folder: content/blog
    create: true
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { name: title, label: Title }
      - { name: date, label: Date, widget: date }
      - { name: description, label: Description }
      - { name: body, label: Body, widget: markdown }

  - label: "Pages"
    name: "pages"
    files:
      - label: "About"
        name: "about"
        file: "content/pages/about.md"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Title, name: title, widget: string }
          - { label: Intro, name: intro, widget: markdown }

      - label: "Clients"
        name: "clients"
        file: "content/pages/clients.md"
        fields:
          - label: Clients
            name: client
            widget: list
            fields:
              - { label: Client Name, name: clientName, widget: string }

      - label: "Testimonials"
        name: "testimonials"
        file: "content/pages/testimonials.md"
        fields:
          - label: Testimonials
            name: testimonial
            widget: list
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Position, name: position, widget: string }
              - { label: Company, name: company, widget: string }
              - { label: Quote, name: quote, widget: markdown }

      - label: "Contact"
        name: "contact"
        file: "content/pages/contact.md"
        fields:
          - { label: Phone, name: phone, widget: string }
          - { label: Email, name: email, widget: string }

  - label: Portfolio
    name: portfolio
    folder: content/portfolio
    create: true
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "portfolio",
        }
      - label: "Featured Image"
        name: "thumbnail"
        widget: "image"
        media_folder: ""
        public_folder: ""
        media_library:
          config:
            multiple: false
      - { name: title, label: Title }
      - { name: description, label: Description }
      - { name: body, label: Body, widget: markdown }
